apiVersion: apps/v1
kind: Deployment
metadata:
  name: waldorf-backend
  namespace: waldorf
  labels:
    app: waldorf-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: waldorf-backend
  template:
    metadata:
      labels:
        app: waldorf-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: waldorf-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: waldorf-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: waldorf-secrets
              key: db-user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: waldorf-secrets
              key: db-password
        - name: REDIS_HOST
          value: "redis-service"
        - name: RABBIT_HOST
          value: "rabbitmq-service"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: waldorf-backend-service
  namespace: waldorf
spec:
  selector:
    app: waldorf-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP