name: Frontend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-web/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend-web/**'

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-web
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend-web
        run: npm run lint
      
      - name: Run unit tests
        working-directory: ./frontend-web
        run: npm run test:ci
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend-web/coverage/lcov.info
          flags: frontend
  
  build:
    name: Build Frontend
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend-web
        run: npm ci
      
      - name: Build production
        working-directory: ./frontend-web
        run: npm run build:prod
      
      - name: Build Docker image
        working-directory: ./frontend-web
        run: |
          docker build -t waldorf-frontend:${{ github.sha }} .
          docker tag waldorf-frontend:${{ github.sha }} waldorf-frontend:latest
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waldorf-frontend
          path: frontend-web/dist
          retention-days: 7