name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root
          MYSQL_DATABASE: waldorf_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=3s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: Run tests
        working-directory: ./backend
        run: ./mvnw clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: waldorf_test
          DB_USER: test_user
          DB_PASS: test_pass
          REDIS_HOST: localhost
      
      - name: Generate coverage report
        working-directory: ./backend
        run: ./mvnw jacoco:report
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/target/site/jacoco/jacoco.xml
          flags: backend
  
  build:
    name: Build Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests
      
      - name: Build Docker image
        working-directory: ./backend
        run: |
          docker build -t waldorf-backend:${{ github.sha }} .
          docker tag waldorf-backend:${{ github.sha }} waldorf-backend:latest
      
      - name: Save Docker image
        run: docker save waldorf-backend:latest | gzip > waldorf-backend.tar.gz
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: waldorf-backend
          path: waldorf-backend.tar.gz
          retention-days: 7