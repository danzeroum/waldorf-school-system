  #     dockerfile: Dockerfile
  #   container_name: waldorf-frontend
  #   ports:
  #     - "4200:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - waldorf-network

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  waldorf-network:
    driver: bridge
